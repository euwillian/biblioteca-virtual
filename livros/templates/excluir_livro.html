<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>

{% block content %}

<body>
<h1>Exclua o Livro {{ livro.titulo}}</h1>
<form method="POST">
    {% csrf_token %}
    Titulo: <input type="text" name="titulo" value="{{ livro.titulo }}">
    Autor: <input type="text" name="autor" value="{{ livro.autor }}">
    Ano: <input type="text" name="ano" value="{{ livro.ano }}">
    Categoria: <input type="text" name="categoria" value="{{ livro.categoria }}">
    <button type="submit">Salvar</button>
</form>
</body>

{% endblock %}

</html>
